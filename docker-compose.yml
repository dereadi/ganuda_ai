# Ganuda Gateway - Docker/Podman Compose
# Usage: docker-compose up -d  OR  podman-compose up -d
#
# For Seven Generations

version: '3.8'

services:
  # ============================================================
  # GANUDA GATEWAY (Required)
  # OpenAI-compatible API endpoint
  # ============================================================
  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.gateway
    image: ganuda/gateway:1.0
    container_name: ganuda-gateway
    ports:
      - "8080:8080"
    volumes:
      - ./config/ganuda.yaml:/app/config/ganuda.yaml:ro
      - ganuda-logs:/app/logs
    environment:
      - GANUDA_CONFIG=/app/config/ganuda.yaml
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ganuda-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================
  # POSTGRESQL DATABASE (Required)
  # Stores API keys, audit logs, and optional modules data
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: ganuda-postgres
    environment:
      POSTGRES_DB: ${GANUDA_DB_NAME:-ganuda}
      POSTGRES_USER: ${GANUDA_DB_USER:-ganuda}
      POSTGRES_PASSWORD: ${GANUDA_DB_PASSWORD:-changeme}
    volumes:
      - ganuda-data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${GANUDA_DB_USER:-ganuda}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ganuda-net
    # Uncomment to expose postgres externally (not recommended for production)
    # ports:
    #   - "5432:5432"

