[defaults]
# ARA callback plugin â€” records all playbook executions
# Install: pip install ara[server]
# Start ARA server: ara-manage runserver 0.0.0.0:8888
# callback_plugins = %(VIRTUAL_ENV)s/lib/python3.12/site-packages/ara/plugins/callback
inventory = ./inventory
roles_path = ./roles
collections_path = /ganuda/home/dereadi/.ansible/collections
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 86400
stdout_callback = yaml
interpreter_python = auto_silent
forks = 5

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

[colors]
changed = yellow
ok = green
error = red
